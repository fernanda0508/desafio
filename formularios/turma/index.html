<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Turma</title>
  <!-- Incluindo o CSS do Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar inicial  -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Cadastrar Turma</h2>
            <form id="cadastroTurma">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="turno" class="form-label">Turno</label>
                  <select class="form-select" id="turno" name="turno">
                    <option value="" disabled selected hidden>Selecione o turno</option>
                    <option value="integral">Integral</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                  </select>
                </div>

              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="semestre" class="form-label">Semestre de Início</label>
                  <input type="number" class="form-control" id="semestre" name="semestre" min="1" max="12" step="1">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cargaHorariaSemanal" class="form-label">Carga Horária Semanal</label>
                  <input type="text" class="form-control" id="cargaHorariaSemanal" name="cargaHorariaSemanal">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dataInicio" class="form-label">Data de Início</label>
                  <input type="date" class="form-control" id="dataInicio" name="dataInicio">
                </div>
              
                <div class="col-md-6 mb-3">
                  <label for="dataFim" class="form-label">Previsão do Fim</label>
                  <input type="date" class="form-control" id="dataFim" name="dataFim">
                </div>
              </div>
                
              <div class="row">
                
                <div class="col-md-6 mb-3">
                  <label for="periodoAtual" class="form-label">Período Atual</label>
                  <input type="number" class="form-control" id="periodoAtual" name="periodoAtual" min="1" max="12" step="1">
                </div>
                <div class="col-md-6 mb-3" style="text-align: center;">
                  <br><button type="submit" class="btn btn-dark">Cadastrar</button></br>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/navbar/navbar.js"></script>
  <!-- Incluindo o JavaScript do Bootstrap 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
