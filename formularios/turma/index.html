            <h2 class="card-title text-center">Cadastrar Turma</h2>
            
            <form action="cadastrar.php" method="POST" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome do Curso</label>
                  <select class="form-select" id="curso" name="curso">
                    <option value="" disabled selected hidden>Selecione o turno</option>
                    <option value="ADS">ADS</option>
                    <option value="MSI">MSI</option>
                    <option value="ENG">ENG</option>
                    <option value="POS">POS</option>
                  </select>
                 
                </div>
                <div class="col-md-6 mb-3">
                  <label for="area" class="form-label">Período atual</label>
                  
                  <select class="form-select" id="turno" name="periodoAtual">
                    <option value="" disabled selected hidden>Selecione o turno</option>
                    <option value="integral">1º Período</option>
                    <option value="integral">2º Período</option>
                    <option value="integral">3º Período</option>
                    <option value="integral">4º Período</option>
                    <option value="integral">5º Período</option>
                    <option value="integral">6º Período</option>
                    <option value="integral">7º Período</option>
                    <option value="integral">8º Período</option>
                    <option value="integral">9º Período</option> 
                                      
                  </select>
                
                </div>
              </div>
              <div class="row">
                

                <div class="col-md-6 mb-3">
                  <label for="turno" class="form-label">Turno</label>
                  <select class="form-select" id="turno" name="turno">
                    <option value="" disabled selected hidden>Selecione o turno</option>
                    <option value="integral">Integral</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="semestre" class="form-label">Inicio do Semestre</label>
                  <input type="date" class="form-control" id="iniciosemestre" name="iniciosemestre">
                
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cargaHoraria" class="form-label">Carga Horária Semanal da Turma</label>
                  <input type="number" class="form-control" id="cargaHoraria" name="cargaHoraria">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dataInicio" class="form-label">Fim do Semestre</label>
                  <input type="date" class="form-control" id="dataInicio" name="dataInicio">
                </div>
                <div class="col-md-6 mb-3">
