<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cursos</title>
  <!-- Incluindo o CSS do Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/style.css" rel="stylesheet">
  <link href="/navbar/style.css" rel="stylesheet" />
</head>

<body class="fixed-nav sticky-footer mt-0" id="page-top">
  <!-- Navbar inicial  -->
  <div id="navbar-placeholder"></div>

  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Icon Cards-->
      <div class="row">
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-comments"></i>
              </div>
              <div class="mr-5">Alguma coisa!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Veja Aqui</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>

        <!-- Card 02 -->
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-list"></i>
              </div>
              <div class="mr-5">Alguma coisa!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Veja Aqui</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <!-- Card 03 -->
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-shopping-cart"></i>
              </div>
              <div class="mr-5">Outra coisa!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Veja Aqui</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <!-- Card 04 -->
        <div class="col-xl-3 col-sm-6 mb-3">
          <div class="card text-white bg-danger o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-support"></i>
              </div>
              <div class="mr-5">Mds não acaba!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="#">
              <span class="float-left">Veja Aqui</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <!-- Fim cards--> 

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Cadastrar Cursos</h2>
            <form id="cadastroProfessor">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label">Nome do Curso</label>
                  <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Ex.: Eng. de Software">

                </div>
                <div class="col-md-6 mb-3">
                  <label for="area" class="form-label">Área</label>
                  <input type="text" class="form-control" id="area" name="area" placeholder="Ex.: Informática">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="modalidade" class="form-label">Modalidade</label>
                  <select class="form-select" id="modalidade" name="modalidade">
                    <option value="" disabled selected hidden>Selecione</option>
                    <option value="graduacao">Graduação</option>
                    <option value="integrado">Integrado</option>
                    <option value="subsequente">Subsequente</option>
                  </select>
                  <br><button type="submit" class="btn btn-dark">Cadastrar</button></br>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cargaHorariaTotal" class="form-label">Carga Horária Total</label>
                  <input type="text" class="form-control" id="cargaHorariaTotal" name="cargaHorariaTotal">
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/navbar/navbar.js"></script>
  <!-- Incluindo o JavaScript do Bootstrap 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
