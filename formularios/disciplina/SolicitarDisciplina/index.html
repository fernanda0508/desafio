    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Solicitar Disciplinas Semestrais</h2>
                        <form id="SolicitarDisciplinasSemestrais">
                            <!-- Selecionar nível de curso -->
                            <div class="mb-3">
                                <label for="nivelCurso" class="form-label">Selecionar nível de curso</label>
                                <select class="form-select" id="nivelCurso" name="nivelCurso">
                                    <option value=""></option>
                                    <option value="Técnico">Técnico</option>
                                    <option value="Graduação">Graduação</option>
                                    <option value="Pós-graduação">Pós-graduação</option>
                                </select>
                            </div>

                            <!-- Selecionar Turma -->
                            <div class="mb-3">
                                <label for="turma" class="form-label">Selecionar Turma</label>
                                <select class="form-select" id="turma" name="turma">
                                    <option value=""></option>
                                    <option value="Turma 1">Turma 1</option>
                                    <option value="Turma 2">Turma 2</option>
                                    <option value="Turma 3">Turma 3</option>
                                </select>
                            </div>

                            <!-- Selecionar Semestre -->
                            <div class="mb-3">
                                <label for="semestre" class="form-label">Selecionar Semestre</label>
                                <select class="form-select" id="semestre" name="semestre">
                                    <option value=""></option>
                                    <option value="1º Semestre">1º Semestre</option>
                                    <option value="2º Semestre">2º Semestre</option>
                                </select>
                            </div>

                            <!-- Selecionar Disciplina -->
                            <div class="mb-3">
                                <label for="disciplina" class="form-label">Selecionar Disciplina</label>
                                <select class="form-select" id="disciplina" name="disciplina">
                                    <option value=""></option>
                                    <option value="Disciplina 1">Disciplina 1</option>
                                    <option value="Disciplina 2">Disciplina 2</option>
                                    <option value="Disciplina 3">Disciplina 3</option>
                                </select>
                            </div>

                           
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo o JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("SolicitarDisciplinasSemestrais").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário para a página seguinte
            
            // Aqui você pode adicionar o código para enviar os dados do formulário para o servidor ou para outra parte do seu sistema
            // Por exemplo:
            const formData = new FormData(this);
            const nivelCurso = formData.get('nivelCurso');
            const turma = formData.get('turma');
            const semestre = formData.get('semestre');
            const disciplina = formData.get('disciplina');
            const observacoes = formData.get('observacoes');

            // Aqui você pode fazer o que desejar com os dados do formulário, como enviá-los via AJAX para o backend
            
            // Exemplo de como mostrar os dados em um alerta
            alert(`Nível de Curso: ${nivelCurso}\nTurma: ${turma}\nSemestre: ${semestre}\nDisciplina: ${disciplina}\nObservações: ${observacoes}`);
        });
    </script>
