<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolicitarDisciplina</title>
    <!-- Incluindo o CSS do Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Solicitar Disciplina</h2>
                        <form id="SolicitarDisciplina">
                            <!-- Selecionar niveis de curso -->
                            <div class="SelecionarDisciplina">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Selecionar nível de curso
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Técnico</a></li>
                                    <li><a class="dropdown-item" href="#">Graduação</a></li>
                                    <li><a class="dropdown-item" href="#">Pós-graduação</a></li>
                                </ul>
                            </div>

                            <!-- Selecionar Turma -->
                            <div class="dropdown-center">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Selecionar Turma
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Turma 1</a></li>
                                    <li><a class="dropdown-item" href="#">Turma 2</a></li>
                                    <li><a class="dropdown-item" href="#">Turma 3</a></li>
                                </ul>
                            </div>

                            <!-- Selecionar disciplinar (exibir lista cadastrada, turma, período, turno)-->
                            <div class="dropdown-center">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Selecionar Turma
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">disciplinar 1</a></li>
                                    <li><a class="dropdown-item" href="#">disciplinar 2</a></li>
                                    <li><a class="dropdown-item" href="#">disciplinar 3</a></li>
                                </ul>
                            </div>


                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/navbar/navbar.js"></script>
    <!-- Incluindo o JavaScript do Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
