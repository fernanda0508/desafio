<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <!-- Incluindo o CSS do Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/style.css" rel="stylesheet">
  <link href="/navbar/style.css" rel="stylesheet" />
  <!-- Importando Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="fixed-nav sticky-footer mt-0" id="page-top">
  <!-- Navbar inicial  -->
  <div id="navbar-placeholder"></div>

  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="container mt-5">
        <h2>Editar Usuário</h2>
        <form id="editarUsuarioForm">
          <!-- Campos do formulário -->
          <div class="mb-3">
            <label for="nomeUsuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeUsuario">
          </div>
          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario">
          </div>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/navbar/navbar.js"></script>
  <script src="usuarios.js"></script>
  <script src="editar_usuario.js"></script>
  <!-- Incluindo o JavaScript do Bootstrap 5.3.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
