<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distribuição</title>
    <!-- Incluindo o CSS do Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/style/style.css" rel="stylesheet" />
    <link href="/navbar/style.css" rel="stylesheet" />
    <!-- Importando Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="fixed-nav sticky-footer mt-0" id="page-top">
    <!-- Navbar inicial  -->
    <div id="navbar-placeholder"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="container mt-5">
                <h2 class="fw-bold text-primary mb-5">Distribuição de Disciplinas</h2>
                <div class="row">
                    <div class="col">
                        <h3>Disciplinas</h3>
                        <table class="table table-striped" id="tabelaDisciplinas">
                            <thead>
                                <tr>
                                    <th>Nome da Disciplina</th>
                                    <th>Carga Horária</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas inseridas dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                    <div class="col">
                        <h3>Professores</h3>
                        <table class="table table-striped" id="tabelaProfessores">
                            <thead>
                                <tr>
                                    <th>Nome do Professor</th>
                                    <th>Carga Horária Atual</th>
                                    <th>Coordenador</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas inseridas dinamicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <h3>Atribuições</h3>
                <table class="table table-striped" id="tabelaAtribuicoes">
                    <thead>
                        <tr>
                            <th>Disciplina</th>
                            <th>Professor</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas inseridas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/navbar/navbar.js"></script>
    <script src="distribuicao.js"></script>
    <!-- Incluindo o JavaScript do Bootstrap 5.3.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
